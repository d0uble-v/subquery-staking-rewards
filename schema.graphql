type StakingReward @entity {
  id: ID! #blockHeight-eventIdx
  account: SumReward!
  balance: BigInt!
  date: Date!
  blockHeight: Int!
}

type SumReward @entity {
  id: ID! # AccountId
  totalReward: BigInt!
  blockheight: Int!
  # Customise the name of staking rewards with reverse lookup
  rewardsList: [StakingReward] @derivedFrom(field:"account")
}
